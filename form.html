<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forms</title>

    <style>
        #seker{
            border: 2px solid red;
            width: 250px;
            height: 105px;
        }
    </style>
  </head>
  <body>
    <h1>HTML FORMS</h1>

    <form action="result.html" method="get">

        <div>
            <label for="fname">Ad:</label>
            <br>
            <input type="text" id="fname" name="Kullanici Adi" placeholder="Adinizi Giriniz">
            <br>
            <label for="">Soyad:</label>
            <br>
            <input type="text" id="sname" name="Kullanici Soyadi" placeholder="Soyadinizi Giriniz">
        </div>

        <!-- password -->
        
        <div>

            <label for="sifre">Parola:*</label>
            <br>
            <input type="password" id="sifre" name="Sifreniz" placeholder="Sifre" required>
        </div>

        <!-- radio -->
         <br>

        <div>
            <label>Cinsiyet</label>
            <br>
            <label for="gender1">Erkek</label>
            <input type="radio" name="Cinsiyetiniz" id="gender1" value="Erkek" checked>
            <label for="gender2">Kadin</label>
            <input type="radio" name="Cinsiyetiniz" id="gender2" value="Kadin">
            <label for="gender3">Diger</label>
            <input type="radio" name="Cinsiyetiniz" id="gender3" value="Diger">
        </div>

        <!-- checkbox -->
         <br>

        <div>

            <label for="">Favori Hayvaniniz Hangileridir:</label>

            <br>

            <input type="checkbox" name="hayvan1" id="panda" value="Panda">
            <label for="panda">Panda</label>

            <input type="checkbox" name="hayvan2" id="balik" value="Balik">
            <label for="balik">Balik</label>

            <input type="checkbox" name="hayvan3" id="kedi" value="Kedi">
            <label for="kedi">Kedi</label>

        </div>

        <!-- number -->
         <br>
        <div>
            <label for="age">Yas</label>
            <input type="number" name="Yasiniz" id="age" step="5" placeholder="Lütfen Yasinizi Giriniz">
        </div>

        <!-- search -->
         <br>
         <div>
            <label for="search">Aranacak Sey:</label>
            <input type="search" name="Arandi" id="search">
         </div>

         <!-- color -->
          <br>
          <div>
            <label for="renk">Renk:</label>
            <input type="color" name="secilen renk" id="renk">
          </div>

          <!-- email -->
           <br>
           <div>
            <label for="posta">Email:</label>
            <input type="email" name="kullanici_email" id="posta" placeholder="Mailinizi lütfen yaziniz">
           </div>

           <!-- file -->
            <br>
            <div>
                <label for="dosya">Dosya Sec</label>
                <input type="file" name="Secilen_dosya" id="dosya">
            </div>

            <!-- tel -->
             <br>
             <div>
                <label for="telno">Tel No:</label>
                <input type="tel" name="telefon_numarasi" id="telno" pattern="[0-9]{3}-[0-9]{3}-[0-9]{2}-[0-9]{2}" placeholder="xxx-xxx-xx-xx">
             </div>

             <!-- select -->
              <br>
              <div>
                <label for="">Hangi Tatliyi Seversiniz?</label>
                <br>
                <select name="tatli_tercihi" id="seker" size="4" multiple>
                    <option value="Sütlac">Sütlac</option>
                    <option value="Keskül">Keskül</option>
                    <option value="Supangle">Supangle</option>
                    <option value="Asure">Asure</option>
                    <option value="Magnolia">Magnolia</option>
                    <option value="Güllac">Güllac</option>
                </select>
              </div>

              <!-- optgroup -->
               <br>
               <div>
                <label for="seker2">Tatli Tercihi</label>
                <br>
                <select name="tatli_istek" id="seker2">

                <optgroup label="Sütlü Tatlilar">
                    <option value="Sütlac">Sütlac</option>
                    <option value="Keskül">Keskül</option>
                    <option value="Supangle">Supangle</option>
                    <option value="Asure">Asure</option>
                    <option value="Magnolia">Magnolia</option>
                    <option value="Güllac">Güllac</option>
                </optgroup>
                <optgroup label="Serbetli Tatlilar">
                    <option value="Baklava">Baklava</option>
                    <option value="Künefe">Künefe</option>
                    <option value="Katmer">Katmer</option>
                    <option value="Tulumba">Tulumba</option>
                    <option value="Sekerpare">Sekerpare</option>
                </optgroup>
            </select>
               </div>

               <!-- textarea -->
                <br>
                <div>
                    <label for="">Yorum</label>
                    <br>
                    <textarea name="Girilen_yorum" id="yorum" placeholder="Lütfen yorum yaziniz!" style="resize: none; width: 75%;"></textarea>
                </div>

                <!-- datalist -->
                 <br>
                 <label for="">Browser:</label>

                 <input type="text" name="Kullanilan_browser" id="input_browser" list="browser">

                 <datalist id="browser">
                    <option value="Chrome"></option>
                    <option value="Firefox"></option>
                    <option value="Opera"></option>
                    <option value="Safari"></option>
                    <option value="Brave"></option>
                 </datalist>

                 <!-- fieldset -->

                  <br><br><br>
                  <div>
                    <fieldset>
                        <legend>Kullanici Bilgileri</legend>

                        <br>
                        <label for="isim">Isim:</label>
                        <br>
                        <input type="text" name="girilen_isim" id="isim">
                        <br>
                        <label for="soyisim">Soyisim:</label>
                        <br>
                        <input type="text" name="girilen_soyisim" id="soyisim">
                    </fieldset>
                  </div>

      <br><br><br><br><br><br>
      <input type="reset" value="Reset">
      <input type="submit" name="" id="">
    </form>
  </body>
</html>
