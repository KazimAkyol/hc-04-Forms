<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forms</title>
  </head>
  <body>
    <h1>HTML FORMS</h1>

    <form action="result.html" method="get">

        <div>
            <label for="fname">Ad:</label>
            <br>
            <input type="text" id="fname" name="Kullanici Adi" placeholder="Adinizi Giriniz">
            <br>
            <label for="">Soyad:</label>
            <br>
            <input type="text" id="sname" name="Kullanici Soyadi" placeholder="Soyadinizi Giriniz">
        </div>

        <!-- password -->
        
        <div>

            <label for="sifre">Parola:*</label>
            <br>
            <input type="password" id="sifre" name="Sifreniz" placeholder="Sifre" required>
        </div>

        <!-- radio -->
         <br>

        <div>
            <label>Cinsiyet</label>
            <br>
            <label for="gender1">Erkek</label>
            <input type="radio" name="Cinsiyetiniz" id="gender1" value="Erkek" checked>
            <label for="gender2">Kadin</label>
            <input type="radio" name="Cinsiyetiniz" id="gender2" value="Kadin">
            <label for="gender3">Diger</label>
            <input type="radio" name="Cinsiyetiniz" id="gender3" value="Diger">
        </div>

        <!-- checkbox -->
         <br>

        <div>

            <label for="">Favori Hayvaniniz Hangileridir:</label>

            <br>

            <input type="checkbox" name="hayvan1" id="panda" value="Panda">
            <label for="panda">Panda</label>

            <input type="checkbox" name="hayvan2" id="balik" value="Balik">
            <label for="balik">Balik</label>

            <input type="checkbox" name="hayvan3" id="kedi" value="Kedi">
            <label for="kedi">Kedi</label>

        </div>

        <!-- number -->
         <br>
        <div>
            <label for="age">Yas</label>
            <input type="number" name="Yasiniz" id="age" step="5">
        </div>

        <!-- search -->
         <br>
         <div>
            <label for="search">Aranacak Sey:</label>
            <input type="search" name="Arandi" id="search">
         </div>

         <!-- color -->
          <br>
          <div>
            <label for="renk">Renk:</label>
            <input type="color" name="secilen renk" id="renk">
          </div>

          <!-- email -->
           <br>
           <div>
            <label for="posta">Email:</label>
            <input type="email" name="kullanici_email" id="posta">
           </div>

           <!-- file -->
            <br>
            <div>
                <label for="dosya">Dosya Sec</label>
                <input type="file" name="Secilen_dosya" id="dosya">
            </div>













      <br><br><br><br><br><br>
      <input type="reset" value="Reset">
      <input type="submit" name="" id="">
    </form>
  </body>
</html>
